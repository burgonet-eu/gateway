<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chat">
    <div class="navbar">
        <img src="logo.png" alt="Burgonet Gateway Logo">
        <a href="index.html">Home</a>
        <a href="tokens.html" style="margin-left: 20px;">Tokens</a>
        <a href="usage.html" style="margin-left: 20px;">Usage</a>
    </div>
    <div id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    
    <div id="input-container">
        <form id="input-form">
            <select id="model-select">
                <option value="gemma2:2b-instruct-q6_K">Gemma 2B (Q6_K)</option>
                <option value="llama2">Llama 2</option>
                <option value="mistral">Mistral</option>
            </select>
            <textarea id="message-input" placeholder="Type your message..." required></textarea>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const inputForm = document.getElementById('input-form');
        const messageInput = document.getElementById('message-input');

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.style.backgroundImage = `url(${role === 'user' ? 'user.png' : 'bot.png'})`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(message) {
            addMessage('user', message);
            messageInput.value = '';
            
            try {
                const model = document.getElementById('model-select').value;
                const response = await fetch('http://127.0.0.1:11434/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        stream: false
                    })
                });

                console.log(response);
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorData}`);
                }

                const data = await response.json();
                if (!data.message || !data.message.content) {
                    throw new Error('Invalid response format from API');
                }
                addMessage('assistant', data.message.content);
            } catch (error) {
                let errorMessage = 'Sorry, there was an error processing your message.';
                console.error('Full error:', error);
                
                if (error.message.includes('404')) {
                    errorMessage = 'Ollama server not found. Please make sure it\'s running on port 11434.';
                } else if (error.message.includes('CORS') || error.message.includes('status: 0')) {
                    errorMessage = `Connection issue detected. Please ensure:
1. Ollama is running on port 11434
2. You're accessing this page through a local web server
3. The server allows CORS requests`;
                } else if (error.message.includes('API Error')) {
                    errorMessage = `Server error: ${error.message}`;
                } else if (error.message.includes('Invalid response format')) {
                    errorMessage = 'Received unexpected response format from server';
                }
                addMessage('assistant', errorMessage);
                console.error('Error:', error);
            }
        }

        inputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        // Auto-resize textarea and handle Enter key
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${Math.min(messageInput.scrollHeight, 200)}px`;
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    sendMessage(message);
                }
            }
        });
    </script>
</body>
</html>
