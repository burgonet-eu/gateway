<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chat">
    <div class="navbar">
        <img src="logo.png" alt="Burgonet Gateway Logo">
        <a href="index.html">Home</a>
        <a href="tokens.html" style="margin-left: 20px;">Tokens</a>
        <a href="usage.html" style="margin-left: 20px;">Usage</a>
    </div>
    <div id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    
    <div id="input-container">
        <form id="input-form">
            <textarea id="message-input" placeholder="Type your message..." required></textarea>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const inputForm = document.getElementById('input-form');
        const messageInput = document.getElementById('message-input');

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.style.backgroundImage = `url(${role === 'user' ? 'user.png' : 'bot.png'})`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(message) {
            addMessage('user', message);
            messageInput.value = '';
            
            try {
                const response = await fetch('http://127.0.0.1:11434/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'llama2',  // Default model, can be changed
                        messages: [
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        stream: false
                    })
                });
                
                const data = await response.json();
                addMessage('assistant', data.message.content);
            } catch (error) {
                addMessage('assistant', 'Sorry, there was an error processing your message.');
                console.error('Error:', error);
            }
        }

        inputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${Math.min(messageInput.scrollHeight, 200)}px`;
        });
    </script>
</body>
</html>
