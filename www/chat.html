<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chat">
    <div class="navbar">
        <img src="logo.png" alt="Burgonet Gateway Logo">
        <a href="index.html">Home</a>
        <a href="tokens.html" style="margin-left: 20px;">Tokens</a>
        <a href="usage.html" style="margin-left: 20px;">Usage</a>
    </div>
    <div id="sidebar">
        <h2>Conversations</h2>
        <button id="new-chat-button" style="margin-bottom: 20px;">New Chat</button>
        <div id="conversations-list">
            <!-- Conversation items will be added here -->
        </div>
    </div>
    <div id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    
    <div id="input-container">
        <form id="input-form">
            <select id="model-select">
                <option value="gemma2:2b-instruct-q6_K">Gemma 2B (Q6_K)</option>
                <option value="llama2">Llama 2</option>
                <option value="mistral">Mistral</option>
            </select>
            <textarea id="message-input" placeholder="Type your message..." required></textarea>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const inputForm = document.getElementById('input-form');
        const messageInput = document.getElementById('message-input');

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.style.backgroundImage = `url(${role === 'user' ? 'user.png' : 'bot.png'})`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        let conversationHistory = [];
        let allConversations = JSON.parse(localStorage.getItem('allConversations') || '[]');
        
        function saveConversation() {
            // Find the current conversation (last one in array)
            if (allConversations.length > 0) {
                const currentConversation = allConversations[allConversations.length - 1];
                // Update the messages
                currentConversation.messages = [...conversationHistory];
            } else {
                // If no conversations exist, create a new one
                allConversations.push({
                    id: Date.now(),
                    timestamp: new Date().toLocaleString(),
                    messages: [...conversationHistory]
                });
            }
            localStorage.setItem('allConversations', JSON.stringify(allConversations));
            renderConversations();
        }
        
        function renderConversations() {
            const list = document.getElementById('conversations-list');
            list.innerHTML = '';
            
            // Create single conversation item
            const item = document.createElement('div');
            item.className = 'conversation-item';
            
            // Show total number of conversations
            const totalConversations = allConversations.length;
            item.innerHTML = `
                <div class="timestamp">${totalConversations} conversation${totalConversations !== 1 ? 's' : ''}</div>
                <div class="preview">Click to view all conversations</div>
            `;
            
            item.addEventListener('click', () => {
                // Clear current chat
                chatContainer.innerHTML = '';
                
                // Show all conversations in chronological order
                allConversations.sort((a, b) => a.id - b.id).forEach(conv => {
                    const conversationHeader = document.createElement('div');
                    conversationHeader.className = 'conversation-header';
                    conversationHeader.innerHTML = `
                        <div class="timestamp">${conv.timestamp}</div>
                        <div class="preview">${conv.messages[0]?.content || 'New conversation'}</div>
                    `;
                    chatContainer.appendChild(conversationHeader);
                    
                    conv.messages.forEach(msg => addMessage(msg.role, msg.content));
                });
            });
            
            list.appendChild(item);
        }
        
        // Initial render
        renderConversations();

        // New Chat button functionality
        document.getElementById('new-chat-button').addEventListener('click', () => {
            // Clear current conversation
            conversationHistory = [];
            chatContainer.innerHTML = '';
            
            // Create new conversation item
            const newConversation = {
                id: Date.now(),
                timestamp: new Date().toLocaleString(),
                messages: []
            };
            allConversations.push(newConversation);
            localStorage.setItem('allConversations', JSON.stringify(allConversations));

            console.log('New chat started:', newConversation);
            console.log('All conversations:', allConversations);

            // Update conversations list
            renderConversations();
            
            // Focus on input
            messageInput.focus();
        });

        async function sendMessage(message) {
            const userMessage = { role: 'user', content: message };
            addMessage('user', message);
            conversationHistory.push(userMessage);
            messageInput.value = '';
            
            try {
                const model = document.getElementById('model-select').value;
                const response = await fetch('http://127.0.0.1:11434/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: conversationHistory,
                        stream: false
                    })
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorData}`);
                }

                const data = await response.json();
                if (!data.message || !data.message.content) {
                    throw new Error('Invalid response format from API');
                }
                const assistantMessage = { role: 'assistant', content: data.message.content };
                conversationHistory.push(assistantMessage);
                addMessage('assistant', data.message.content);
            
                // Save the conversation when assistant replies
                if (conversationHistory.length >= 2) {
                    saveConversation();
                }
            } catch (error) {
                let errorMessage = 'Sorry, there was an error processing your message.';
                console.error('Full error:', error);
                
                if (error.message.includes('404')) {
                    errorMessage = 'Server not found. Please make sure it\'s running.';
                } else if (error.message.includes('CORS') || error.message.includes('status: 0')) {
                    errorMessage = `Connection issue detected. Please make sure the server is running and accessible.`;
                } else if (error.message.includes('API Error')) {
                    errorMessage = `Server error: ${error.message}`;
                } else if (error.message.includes('Invalid response format')) {
                    errorMessage = 'Received unexpected response format from server';
                }
                addMessage('assistant', errorMessage);
                console.error('Error:', error);
            }
        }

        inputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        // Auto-resize textarea and handle Enter key
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${Math.min(messageInput.scrollHeight, 200)}px`;
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    sendMessage(message);
                }
            }
        });
    </script>
</body>
</html>
