<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #343541;
            color: white;
        }
        
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .message.user {
            background-color: #444654;
        }
        
        .message.assistant {
            background-color: #343541;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 3px;
        }
        
        .content {
            flex: 1;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: #40414f;
        }
        
        #input-form {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #40414f;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 44px;
            max-height: 200px;
        }
        
        #send-button {
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #send-button:hover {
            background-color: #1a7f64;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Burgonet Gateway Logo">
        <a href="index.html">Home</a>
        <a href="tokens.html" style="margin-left: 20px;">Tokens</a>
        <a href="usage.html" style="margin-left: 20px;">Usage</a>
    </div>
    <div id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    
    <div id="input-container">
        <form id="input-form">
            <textarea id="message-input" placeholder="Type your message..." required></textarea>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const inputForm = document.getElementById('input-form');
        const messageInput = document.getElementById('message-input');

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.style.backgroundImage = `url(${role === 'user' ? 'user.png' : 'bot.png'})`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(message) {
            addMessage('user', message);
            messageInput.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                addMessage('assistant', data.response);
            } catch (error) {
                addMessage('assistant', 'Sorry, there was an error processing your message.');
                console.error('Error:', error);
            }
        }

        inputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${Math.min(messageInput.scrollHeight, 200)}px`;
        });
    </script>
</body>
</html>
