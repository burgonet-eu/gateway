{% extends "base.html" %}

{% block content %}
<h1>API Keys Management</h1>

<div class="mt-4">
    <form method="POST">
        <table class="table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Version</th>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key in keys %}
                <tr>
                    <td>{{ key.model }}</td>
                    <td>{{ key.version }}</td>
                    <td>{{ key.full_key }}</td>
                    <td>
                        <input type="text" 
                               name="value_{{ key.full_key }}"
                               value="{{ key.value }}"
                               class="form-control">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
