{% extends "base.html" %}

{% block content %}
<h1>API Keys Management</h1>

<div class="mt-4">
    <!-- Add New Key Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New API Key</h5>
            <form method="POST" action="{{ url_for('admin.add_key') }}" class="form-inline">
                <div class="form-group mr-2">
                    <input type="text" name="model" class="form-control" placeholder="Model" required>
                </div>
                <div class="form-group mr-2">
                    <input type="text" name="version" class="form-control" placeholder="Version" required>
                </div>
                <div class="form-group mr-2">
                    <input type="text" name="value" class="form-control" placeholder="Value" required>
                </div>
                <button type="submit" class="btn btn-success">Add Key</button>
            </form>
        </div>
    </div>

    <!-- Existing Keys Form -->
    <form method="POST" action="{{ url_for('admin.redis_keys') }}">
        <table class="table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Version</th>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key in keys %}
                <tr>
                    <td>{{ key.model }}</td>
                    <td>{{ key.version }}</td>
                    <td>{{ key.full_key }}</td>
                    <td>
                        <input type="text" 
                               name="value_{{ key.full_key }}"
                               value="{{ key.value }}"
                               class="form-control">
                    </td>
                    <td>
                        <button type="submit" 
                                formaction="{{ url_for('admin.delete_key', key=key.full_key) }}"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this key?')">
                            Delete
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update All Keys</button>
            <a href="{{ url_for('admin.redis_keys') }}" class="btn btn-secondary">Refresh</a>
        </div>
    </form>
</div>
{% endblock %}
