{% extends "base.html" %}

{% block content %}
<h1>Model Configuration</h1>

<div class="mt-4">
    <!-- Add New Model Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New Model</h5>
            <form method="POST" action="{{ url_for('admin.manage_models') }}">
                <input type="hidden" name="action" value="add">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Provider</label>
                        <select name="provider" class="form-select" required>
                            <option value="deepseek">DeepSeek</option>
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="azure">Azure</option>
                            <option value="ollama">Ollama</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Model Name</label>
                        <input type="text" name="model_name" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Location Path</label>
                        <input type="text" name="location" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Proxy Pass URL</label>
                        <input type="text" name="proxy_pass" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">API Key</label>
                    <input type="text" name="api_key" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Add Model</button>
            </form>
        </div>
    </div>

    <!-- Existing Models Table -->
    <!-- Existing Models Table -->
    <table class="table">
        <thead>
            <tr>
                <th style="width: 13%;">Provider</th>
                <th>Model Name</th>
                <th>Location</th>
                <th>Proxy Pass</th>
                <th>API Key</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for model in models %}
            <tr>
                <form method="POST" action="{{ url_for('admin.manage_models') }}">
                    <input type="hidden" name="model_index" value="{{ loop.index0 }}">
                    <td>
                        <select name="provider" class="form-select" required>
                            <option value="deepseek" {% if model.provider == 'deepseek' %}selected{% endif %}>
                                DeepSeek
                            </option>
                            <option value="openai" {% if model.provider == 'openai' %}selected{% endif %}>
                                OpenAI
                            </option>
                            <option value="anthropic" {% if model.provider == 'anthropic' %}selected{% endif %}>
                                Anthropic
                            </option>
                            <option value="azure" {% if model.provider == 'azure' %}selected{% endif %}>
                                Azure
                            </option>
                            <option value="ollama" {% if model.provider == 'ollama' %}selected{% endif %}>
                                Ollama
                            </option>
                            <option value="llamacpp" {% if model.provider == 'llamacpp' %}selected{% endif %}>
                                Llamacpp
                            </option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="model_name" value="{{ model.model_name }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="text" name="location" value="{{ model.location }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="text" name="proxy_pass" value="{{ model.proxy_pass }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="text" name="api_key" value="{{ model.api_key }}" class="form-control" required>
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <button type="submit" 
                                    class="btn btn-success btn-sm"
                                    name="action" 
                                    value="edit">
                                Update
                            </button>
                            <a href="{{ url_for('admin.model_config', model_index=loop.index0) }}" 
                               class="btn btn-primary btn-sm">
                                Configure
                            </a>
                            <button type="submit" 
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this model?')"
                                    name="action" 
                                    value="delete">
                                Delete
                            </button>
                        </div>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Build Config Button -->
    <div class="mt-4">
        <form method="POST" action="{{ url_for('admin.build_config') }}">
            <button type="submit"
                    class="btn btn-warning"
                    onclick="return confirm('Are you sure you want to overwrite the file {{ filepath }}?')">
                Update Nginx Configuration
            </button>
        </form>
    </div>
</div>
{% endblock %}
