{% extends "base.html" %}

{% block content %}
<h1>Model Configuration - {{ model.model_name }}</h1>

<div class="mt-4">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Disabled Groups</label>
                    <textarea name="disabled_groups" class="form-control" rows="3"
                        placeholder="Enter space-separated group IDs">{{ disabled_groups }}</textarea>
                    <div class="form-text">Groups that are not allowed to use this model</div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Blacklist Words</label>
                    <textarea name="blacklist_words" class="form-control" rows="3"
                        placeholder="Enter space-separated words">{{ blacklist_words }}</textarea>
                    <div class="form-text">Words that will block requests to this model</div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Configuration</button>
                <a href="{{ url_for('admin.manage_models') }}" class="btn btn-secondary">Back to Models</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
