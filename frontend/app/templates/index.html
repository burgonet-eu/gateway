{% extends "base.html" %}

{% block content %}
<h1>Welcome to Burgonet Gateway</h1>

<div class="mt-4">
    <h2>Your API Tokens</h2>
    <div class="mb-3">
        <button class="btn btn-primary" onclick="generateToken()">Generate New Token</button>
    </div>
    
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr data-token="{{ token }}">
                    <th>Token</th>
                    <th>Created At</th>
                    <th>Label</th>
                </tr>
            </thead>
            <tbody id="token-list">
                {% for token, details in tokens.items() %}
                <tr>
                    <td class="text-truncate" style="max-width: 200px;">{{ token }}</td>
                    <td>{{ details.created_at|datetimeformat }}</td>
                    <td>{{ details.label }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteToken('{{ token }}')">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
async function generateToken() {
    try {
        const label = prompt('Enter a label for this token:');
        if (!label) return;
        
        const response = await fetch('/tokens', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ label })
        });
        
        if (response.ok) {
            const data = await response.json();
            // Reload the page to show the new token with delete button
            window.location.reload();
        } else {
            alert('Failed to generate token');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to generate token');
    }
}
</script>

<script>
async function deleteToken(token) {
    if (!confirm('Are you sure you want to delete this token?')) {
        return;
    }
    
    try {
        const response = await fetch(`/tokens/${token}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            // Reload the page to refresh the token list
            window.location.reload();
        } else {
            alert('Failed to delete token');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to delete token');
    }
}
</script>
{% endblock %}
